<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ridgewood FUBUnet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: white;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
      border: 1px solid #333;
      box-sizing: border-box;
    }
    .header-link {
      text-decoration: none;
      cursor: pointer;
    }
    header {
      text-align: center;
      border: 1px solid #333;
      padding: 30px 0;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffd700;
      font-size: 4rem;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      background-color: #222;
      padding: 12px 15px;
      margin-bottom: 40px;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      font-size: 1.4rem;
      cursor: pointer;
    }
    nav a.active {
      text-decoration: underline;
      font-weight: bold;
    }
    .content {
      background-color: #222;
      padding: 20px 15px;
      border-radius: 0;
      margin-bottom: 40px;
      width: 100%;
      box-sizing: border-box;
    }
    .page-content {
      display: none;
    }
    .page-content.active {
      display: block;
    }
    .home-content {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .help-link {
      text-align: center;
      margin: 80px 0 40px 0;
    }
    .help-link a {
      color: #ffd700;
      font-size: 1.4rem;
      text-decoration: none;
    }
    .help-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header onclick="goToHome()">
      <h1>Ridgewood FUBUnet</h1>
    </header>
    
    <nav>
      <a onclick="showPage('community')" id="nav-community">Comunidad</a>
      <a onclick="showPage('housing')" id="nav-housing">Vivienda</a>
      <a onclick="showPage('jobs')" id="nav-jobs">Empleos</a>
      <a onclick="showPage('sale')" id="nav-sale">Ventas</a>
    </nav>
    
    <div id="home-page" class="content page-content active">
      <div class="home-content">
        <p>Sobre: Ridgewood FUBUnet es similar a Craigslist, Facebook y otras plataformas de anuncios en línea, pero es administrado por la comunidad local.</p>
        <p>Este sitio es gestionado por: Tiny Arts Supply</p>
      </div>
    </div>
    
    <div class="help-link">
      <a href="#" onclick="showPage('help'); return false;">Página de Ayuda & Información</a>
    </div>
  </div>
</body>
</html>
